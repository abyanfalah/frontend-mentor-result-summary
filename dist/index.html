<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon"
			type="image/png"
			sizes="32x32"
			href="../assets/images/favicon-32x32.png">

		<title>Frontend Mentor | Results summary component</title>
		<link rel="stylesheet"
			href="./style.css">

		<!-- vue -->
		<script src="https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js"></script>

		<style>
			* {
				/* border: 1px red solid; */
			}
		</style>
	</head>



	<body>
		<main id="app"
			class="md:flex md:justify-center items-center md:h-screen">
			<div>
				<div class="flex flex-col md:flex-row md:w-[680px] md:rounded-3xl md:shadow-2xl">


					<!-- result -->
					<div
						class="flex flex-col md:w-1/2 items-center justify-center space-y-5 text-center p-8 bg-gradient-to-b from-light_slate_blue to-light_royal_blue text-white rounded-b-3xl md:rounded-3xl">
						<h1 class="text-xl font-bold opacity-70">Your Result</h1>

						<!-- circle thing -->
						<div
							class="flex justify-center items-center h-[150px] w-[150px] md:w-[200px] md:h-[200px] bg-gradient-to-b from-violet_blue to-persian_blue rounded-full">
							<p class="flex flex-col font-bold">
								<span class="text-6xl md:text-7xl font-black">76</span>
								<span class="opacity-60">of 100</span>
							</p>
						</div>

						<!-- grade and some statistic ? -->
						<div class="flex flex-col space-y-2 font-bold">
							<p class="text-2xl ">Great</p>
							<p class="opacity-60 text-wrap-balance max-w-xs">You scored higher than 65% of the people who
								have taken
								these tests.</p>
						</div>
					</div>

					<!-- summary -->
					<div class="flex flex-col font-bold space-y-6 p-9 text-gray-800 md:w-1/2">
						<h2 class="text-lg ">Summary</h2>

						<!-- aspects -->
						<div class="flex flex-col">
							<div v-for="aspect in summaryData"
								:class="aspect.bgColor"
								class="flex items-center justify-between p-4 mb-4 last-of-type:mb-0 rounded-lg font-bold bg-opacity-10">
								<div class="flex items-center space-x-4">
									<img :src="`../assets/images/${aspect.icon}`"
										alt="">
									<p :class="aspect.textColor">{{ aspect.category }}</p>
								</div>
								<p>{{ aspect.score }} <span class="opacity-50">/ 100</span></p>
							</div>

						</div>

						<!-- continue button -->
						<button
							class="text-xl font-bold text-white bg-dark_gray_blue p-4 rounded-full hover:bg-gradient-to-b hover:from-light_slate_blue hover:to-light_royal_blue">Continue</button>
					</div>
				</div>

			</div>

		</main>

		<script src="
						app.js">
						</script>
	</body>

</html>
